<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="item-input" no-lines>
      <ion-label stacked>Old password</ion-label>
      <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
          
    <ion-item class="item-input" no-lines>
      <ion-label stacked>New password</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>  

    <ion-item class="item-input" no-lines>
      <ion-label stacked>Confirm New password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>  
  </ion-list>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button color="theme" ion-button block (click)="saveChangeTapped()">Save</button>
  </ion-toolbar>
</ion-footer>
