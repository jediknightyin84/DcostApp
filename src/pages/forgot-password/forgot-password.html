<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-lines class="item-input">
      <ion-label stacked>Your Account Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-buttons class="buttons-custom">
      <button class="button-custom" ion-button color="theme" block (click)="sendEmailTapped()">Send Reset Email</button>
    </ion-buttons>
  </ion-list>
</ion-content>
