<ion-header>
  <ion-navbar>
    <ion-title>Change Name</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="item-input" no-lines>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="firstname" value="{{firstname}}"></ion-input>
    </ion-item>
      
    <ion-item class="item-input" no-lines>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lastname" value="{{lastname}}"></ion-input>
    </ion-item>  
  </ion-list>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button color="theme" ion-button block (click)="saveChangeTapped()">Save</button>
  </ion-toolbar>
</ion-footer>
