<ion-header>
  <ion-navbar>
    <ion-title>Address Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)="newTapped()">
    <ion-card-header>
      Add New Address
    </ion-card-header>
  </ion-card>

  <ion-card [ngClass]="{'card-selected':address.selected}" *ngFor="let address of addressList; let index = index" (click)="selectTapped(index)">
    <ion-card-header>
      Address {{index + 1}}
      <!-- <button ion-button color="danger" (click)="deleteTapped(index)">Delete</button> -->
    </ion-card-header>
    <ion-card-content >
      <p> {{address.firstname}} {{address.lastname}} </p>
      <p> {{address.street}} </p>
      <p> {{address.city}}, {{address.region.region}}, {{address.postcode}}</p>
      <!-- <p *ngIf="address.default_shipping == true"> Default Shipping Address </p> -->
      <!-- <p *ngIf="address.default_billing == true"> Default Billing Address </p> -->
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button color="theme" ion-button full (click)="confirmTapped()"> Use this address </button>
  </ion-toolbar>
</ion-footer>
