<ion-header>
  <ion-navbar>
    <ion-title>Address Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)="newTapped()">
    <ion-card-header> Add New Address </ion-card-header>
  </ion-card>

  <ion-card *ngFor="let address of addressList; let index = index">
    <ion-card-header>
      Address {{index + 1}}
    </ion-card-header>

    <ion-card-content>
      <p> {{address.firstname}} {{address.lastname}} </p>
      <p> {{address.street}} </p>
      <p> {{address.city}}, {{address.region.region}}, {{address.postcode}}</p>
      <p *ngIf="address.default_shipping == true"> - Default Shipping Address </p>
      <p *ngIf="address.default_billing == true"> - Default Billing Address </p>
    </ion-card-content>

    <ion-buttons class="buttons-address">
      <button ion-button clear icon-only color="theme" (click)="editTapped(index)">
        <ion-icon class="icon-edit" name="create"> </ion-icon>
      </button>
      <button ion-button clear icon-only color="theme" (click)="deleteTapped(index)">
        <ion-icon class="icon-delete" name="icon-app-trash"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-card>
</ion-content>
