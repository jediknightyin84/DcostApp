<ion-header>
</ion-header>

<ion-content class="content-custom">
  <ion-card>
    <ion-card-header>
      <h2 class="title-product"> {{product.name}} </h2>
    </ion-card-header>
    <!-- 
    <ion-card-content>
      <p> {{product.price}} </p>
      <ion-buttons>
        <button ion-button (click)="shareTapped()"> Share </button>
        <button ion-button (click)="wishlistTapped()"> Wishlist </button>
      </ion-buttons>
    </ion-card-content>
    -->
  </ion-card>

  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
  
    <ion-card-content>
      <p [innerHTML]="description"></p>
      <!--
      <h1>Size</h1> 
      <ion-item *ngFor="let size of sizes"> {{size}} </ion-item>
      <h1>Color</h1>
      <ion-item *ngFor="let color of colors"> {{color}} </ion-item>
      -->
    </ion-card-content>
  </ion-card>

  <!-- Shipping Detail -->
  <ion-card>
    <ion-card-header>
      Shipping Details
    </ion-card-header>
    <ion-card-content>
      <p> Standard Delivery: $5.9 to India, FREE for orders over $35.00 </p>
      <p> Order processing usually takes 5-25 days, but may be longer due to order surge. </p>
    </ion-card-content>
  </ion-card>

  <!-- Return Policy -->
  <ion-card>
    <ion-card-header>
      Return Policy
    </ion-card-header>
    <ion-card-content>
      <p> You may return all products within 14 days after delivery. </p>
    </ion-card-content>
  </ion-card>

  <!-- Secured Payment -->
</ion-content>

<button class="button-close" clear round icon-only ion-button (click)="closeTapped()">
  <ion-icon class="icon-close" name="close"></ion-icon>
</button>
