<ion-header>
  <!--
  <ion-navbar>
    <ion-title>Dcost</ion-title>
  </ion-navbar>
  -->
</ion-header>

<ion-content> 
  <ion-grid>
    <ion-row *ngFor="let eachRow of randomProductList; let row = index">
      <ion-col class="col-product" col-3 *ngFor="let product of eachRow; let column = index">
        <img class="image-product"
        [@flipHorizontalState]="product.horizontalState" 
        (@flipHorizontalState.start)="animationStarted($event, row, column)"
        (@flipHorizontalState.done)="animationDone($event, row, column)"
        (tap)="productTapped(row, column)"
        (long-press)="productPressed(row, column)"
        src={{product.displayImage}}>
        <ion-icon class="icon-custom" name="heart" *ngIf="pinList[row][column]"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button class="button-close" clear round icon-only ion-button (click)="closeTapped()">
    <ion-icon class="icon-close" name="close"></ion-icon>
  </button>

  <button class="button-random" clear round icon-only ion-button (click)="randomTapped()">
    <ion-icon class="icon-random" name="icon-app-random"></ion-icon>
  </button>

</ion-content>
